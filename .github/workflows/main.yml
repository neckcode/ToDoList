name: ci

on: 
    push:
        branches:
            - "develop"

jobs:
  docker:
        name: Build Docker image
        runs-on: ubuntu-latest
        env:
          USER: ${{ vars.DOCKERHUB_USERNAME }}
          SECRET: ${{ vars.DOCKERHUB_TOKEN }}
        steps:
          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: $USER
              password: $SECRET
          - name: Build and push
            run: |
                docker build . -t neckcode/todo:latest 
                docker push neckcode/todo:latest

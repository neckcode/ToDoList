<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WORK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    // todo download
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5" th:object="${work}">
    <h2 class="mb-5">To do</h2>
    <a th:href="@{/}">
        <button type="button" class="btn btn-outline-primary mb-2">home
        </button>
    </a>
    <div class="row mt-3 mb-1">
        <div class="col-1 fw-bold">
            <span>Status:</span>
        </div>
        <div class="col-3">
            <span th:text="${work.status}"></span>
        </div>
    </div>
    <div class="row mt-3 mb-1">
        <div class="col-1">
            <span class="mt-3 mb-1 fw-bold">Title:</span>
        </div>
        <div class="col-3">
            <span th:text="${work.title}"></span>
        </div>
    </div>
    <div class="row mt-3 mb-1">
        <div class="col-1">
            <span class="mt-3 mb-1 fw-bold">Description:</span>
        </div>
        <div class="col-3">
            <span th:text="${work.description}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <a th:href="@{/work/edit/{id}(id=${work.id})}" class="btn btn-primary">Update</a>
        </div>
        <div class="col-1">
            <a th:href="@{/delete/{id}(id=${work.id})}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
